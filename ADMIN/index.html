<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bot Admin Panel</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        margin: 0;
        background: #0f172a;
        color: #e5e7eb;
      }

      header {
        padding: 16px 24px;
        background: #020617;
        font-size: 22px;
        font-weight: bold;
      }

      .container {
        padding: 24px;
      }

      /* stats */
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }

      .card {
        background: #020617;
        padding: 16px;
        border-radius: 10px;
      }

      .card p {
        margin: 0;
        color: #94a3b8;
        font-size: 14px;
      }

      .card h2 {
        margin-top: 6px;
        font-size: 28px;
      }

      /* add user */
      .add-user {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      input {
        padding: 10px;
        flex: 1;
        border-radius: 6px;
        border: none;
        outline: none;
      }

      button {
        padding: 10px 16px;
        background: #2563eb;
        border: none;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        opacity: 0.9;
      }

      /* table */
      table {
        width: 100%;
        border-collapse: collapse;
        background: #020617;
        border-radius: 10px;
        overflow: hidden;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #1e293b;
      }

      th {
        color: #94a3b8;
        font-size: 14px;
      }

      tr:hover {
        background: #020617;
      }

      .danger {
        background: #dc2626;
      }

      .danger:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <header>ðŸ¤– Bot Admin Panel</header>

    <div class="container">
      <!-- Stats -->
      <div class="stats">
        <div class="card">
          <p>Total Users</p>
          <h2 id="totalUsers">0</h2>
        </div>
        <div class="card">
          <p>Messages Today</p>
          <h2 id="messages">0</h2>
        </div>
        <div class="card">
          <p>Commands Used</p>
          <h2 id="commands">0</h2>
        </div>
      </div>

      <!-- Add user -->
      <div class="add-user">
        <input type="text" id="username" placeholder="Enter username" />
        <button onclick="addUser()">Add User</button>
      </div>

      <!-- User table -->
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Joined</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>

    <script>
      let users = [
        { id: 1, name: "Rahul", username: "@rahul", joined: "2026-01-01" },
        { id: 2, name: "Priya", username: "@priya", joined: "2026-01-05" },
        { id: 3, name: "Aman", username: "@aman", joined: "2026-01-10" },
      ];

      const messages = Math.floor(Math.random() * 2000) + 500;
      const commands = Math.floor(Math.random() * 4000) + 1000;

      document.getElementById("messages").innerText = messages;
      document.getElementById("commands").innerText = commands;

      function renderUsers() {
        const table = document.getElementById("userTable");
        table.innerHTML = "";

        users.forEach((user) => {
          const row = document.createElement("tr");

          row.innerHTML = `
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.username}</td>
        <td>${user.joined}</td>
        <td>
          <button class="danger" onclick="removeUser(${user.id})">Remove</button>
        </td>
      `;

          table.appendChild(row);
        });

        document.getElementById("totalUsers").innerText = users.length;
      }

      function addUser() {
        const input = document.getElementById("username");
        const name = input.value.trim();
        if (!name) return;

        users.push({
          id: Date.now(),
          name: name,
          username: "@" + name.toLowerCase(),
          joined: new Date().toISOString().split("T")[0],
        });

        input.value = "";
        renderUsers();
      }

      function removeUser(id) {
        users = users.filter((u) => u.id !== id);
        renderUsers();
      }

      renderUsers();
    </script>
  </body>
</html>
